services:
  - type: web
    name: ai-assistant
    runtime: python
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libgthread-2.0-0
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.12"
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: SECRET_KEY
        generateValue: true